<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q04</title>
  <link rel="stylesheet" href="../assest/css/normalize.css">

  <style>
    div{
      aspect-ratio: 1/1;
      border: 3px solid red;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;
      position: absolute;
      border-radius:100%;

      animation-name:curser ;
      animation-duration: 1s;
      animation-iteration-count: infinite
    }
    @keyframes curser{
      from{
        width: 0px;
      }
      to{
        width: 300px;
        /*border: 3px solid white;*/
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
